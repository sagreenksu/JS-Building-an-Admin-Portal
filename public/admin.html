<!DOCTYPE html>
<html>

<head>
    <title>Admin Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
   <div id="root">
       
   </div>
   <hr>
   <h4>Add Book:</h4>
   <form id="form">
    <div>
      <label for="book-title">Enter book title: </label>
      <input type="text" name="book-title" id="book-title" required>
    </div>
    <div>
      <label for="book-desc">Enter book description: </label>
      <input type="text" name="book-desc" id="book-desc" required>
    </div>
    <div>
      <label for="book-image">Enter URL for book image: </label>
      <input type="text" name="book-image" id="book-image" required>
    </div>
    <div>
      <input id="submit" type="button" value="Add Book">
    </div>
  </form>
    <!-- Our JavaScript Code  -->
    <script src="admin.js"></script>
</body>

</html>
